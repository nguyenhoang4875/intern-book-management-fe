<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active"
    >Books</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" *ngIf="currentUser">
    <ul class="navbar-nav">
      <li
        class="nav-item"
        routerLinkActive="router-link-active"
        *ngIf="currentUser"
      >
        <a class="nav-link" [routerLink]="['/my-books']"
          >My Books <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/all-books']"
          routerLinkActive="router-link-active"
          ng-if="currentUser.role === 'Admin'"
          >AllBooks</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>

  <ul class="nav navbar-nav navbar-right">
    <div class="nav-item" *ngIf="currentUser; else login">
      <a
        class="nav-link"
        [routerLink]="['/logout']"
        routerLinkActive="router-link-active"
        >Logout</a
      >
    </div>
    <ng-template #login>
      <a
        class="nav-link"
        [routerLink]="['/login']"
        routerLinkActive="router-link-active" >
        Login
      </a>
    </ng-template>
  </ul>
</nav>
