<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active"
    >Books</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" *ngIf="currentUser">
    <ul class="navbar-nav">
      <li
        class="nav-item"
        routerLinkActive="router-link-active"
        *ngIf="currentUser"
      >
        <a class="nav-link" [routerLink]="['/my-books']"
          >My Books <span class="sr-only">(current)</span></a
        >
      </li>
      <li>
        <div class="dropdown" *ngIf="isAdmin">
          <a class="nav-link">Manages</a>
          <div class="dropdown-content">
            <a
              [routerLink]="['/all-books']"
              routerLinkActive="router-link-active"
              >Books</a
            >
            <a [routerLink]="['/users']" routerLinkActive="router-link-active"
              >Users</a
            >
          </div>
        </div>
      </li>
    </ul>
  </div>

  <ul class="nav navbar-nav navbar-right">
    <div class="dropdown" *ngIf="currentUser; else login" style="padding-right: 40px;">
      <a class="nav-link">
        <img class="image-user-list" src="{{ userDetail.avatar }}" /> 
      </a
      >
      <div class="dropdown-content">
        <a [routerLink]="['/profile']" routerLinkActive="router-link-active"
          >My Profile
        </a>
        <a [routerLink]="['/logout']" routerLinkActive="router-link-active"
          >Logout</a
        >
      </div>
    </div>
    <ng-template #login>
      <a
        class="nav-link"
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
      >
        Login
      </a>

      <a
        class="nav-link"
        [routerLink]="['/register']"
        routerLinkActive="router-link-active"
      >
        Register
      </a>
    </ng-template>
  </ul>
</nav>
