<div class="container ml-1 mt-2">
    <a [routerLink]="['./new']">
        <button class="btn btn-success">
            New Book 
        </button>
    </a>
</div>
<div class="book-container list">
    <app-book-item
        *ngFor="let book of books"
        [book]="book"
        [index]="book.id"></app-book-item>
</div>
