<h1 class="profile--title">My Profile</h1>
<div class="col-xs-12 col-md-12 col-lg-12 col-xl-12">
  <div class="container w-75 content-container border solid 1px">
    <div class="row pt-4 pb-2">
      <div class="col-6">
        <div class="row justify-content-center align-items-center">
          <img class="avatar" src="{{ user.avatar }}" />
        </div>
      </div>
      <div class="col-6 content">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-12 labels">
                First Name
              </div>
              <div class="col-auto content-user">
                {{ user.firstName }}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-6 col-12 labels">
                Last Name
              </div>
              <div class="col-auto content-user">
                {{ user.lastName }}
              </div>
            </div>

            <div class="row">
              <div class="col-lg-3 col-md-6 col-12 labels">
                User Name
              </div>
              <div class="col-auto content-user">
                {{ user.username }}
              </div>
            </div>

            <div class="row">
              <div class="col-lg-3 col-md-6 col-12 labels">
                Email
              </div>
              <div class="col-auto content-user">
                {{ user.email }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container w-25 center mb-4">
      <div class="col-auto">
        <button class="btn btn-primary mr-2" (click)="onEditUser()">
          Edit
        </button>
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
