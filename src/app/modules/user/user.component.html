<link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />

<div class="container" *ngIf="!isLoading">
  <div class="container-fluid" [style.margin-top.px]="30">
    <div class="top-main">
      <button
        class="btn btn-success"
        [routerLink]="['/new']"
        routerLinkActive="router-link-active"
      >
        + New User
      </button>
    </div>

    <div class="row bg-white">
      <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
        <div
          class="row shadow"
          style="left: auto !important; right: 0; min-width: auto;"
        >
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Avatar</th>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td><img class="image-user-list" src="{{ user.avatar}}" /></td>
                <td>{{ user.username}}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email}}</td>
                <td>
                  <span
                    style="cursor: pointer;"
                    [class]="
                      user.enabled ? 'badge badge-success' : 'badge badge-danger'
                    "
                    >{{ user.enabled ? "Enabled" : "Disabled" }}</span
                  >
                </td>
                <td style="text-align: center; width: 135px;">
                  <i
                    class="far fa-eye idetail mr-2"
                    [routerLink]="[user.id]"
                  ></i>
                  <i
                    class="far fa-edit iedit mr-2"
                    [routerLink]="[user.id, 'edit']"
                  ></i>
                  <i
                    class="far fa-trash-alt idelete"
                    (click)="deleteBook(user.id)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-auto">
        <nav aria-label="Page navigation example">
          <ul class="pagination mt-5">
            <li class="page-item">
              <a
                [class]="currentPage == 1 ? 'disabled page-link' : 'page-link'"
                href="javascript:void(0)"
                aria-label="Previous"
                (click)="onPreviousPage()"
              >
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>

            <li class="page-item" *ngFor="let data of pagesArr">
              <a
                [class.selected]="data === currentPage"
                class="page-link active"
                href="javascript:void(0)"
                (click)="onSelectPage(data)"
                >{{ data }}</a
              >
            </li>

            <li class="page-item">
              <a
                [class.disabled]="currentPage == pages"
                class="page-link"
                href="javascript:void(0)"
                aria-label="Next"
                (click)="onNextPage()"
              >
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
