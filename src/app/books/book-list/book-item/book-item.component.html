<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div>
    <img class="image-book" src="{{ book.image }}" />
    <p class="title">{{ book.title | uppercase }}</p>
    <p>Author: {{ book.author }}</p>
    <p>Username: {{ book.username }}</p>
  </div>
</a>
