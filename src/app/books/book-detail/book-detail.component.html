<div class="col-sm-12">
  <img class="image-book" src="{{ book.image }}" />

  <p class="title">{{ book.title | uppercase }}</p>
  <p>Author: {{ book.author }}</p>
  <p>Description: {{ book.description }}</p>
  <p>Created at: {{ book.createdAt | date: medium }}</p>
  <p>Updated at: {{ book.updatedAt | date: medium }}</p>
  <p>Username: {{ book.username }}</p>
</div>
