<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="router-link-active"
  class="list-group-item clearfix item-book"
>
  <img class="image-book" src="{{ book.image }}" />
  <div class="item-book-specific">
    <p class="title-book truncate">{{ book.title | titlecase }}</p>
    <p class="author truncate">Author: {{ book.author | titlecase }}</p>
  </div>
</a>
